<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediSynchro - Login</title>
    
    <!-- External Libraries -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet"> 
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="bg-white p-6 rounded-lg shadow-lg w-96 text-center">
        <h2 class="text-2xl font-bold text-gray-700 mb-4"><i class="fa-solid fa-heartbeat text-blue-500"></i> MediSynchro</h2>

        <!-- Input Fields -->
        <input type="email" id="email" placeholder="Email" class="w-full px-4 py-2 mb-3 border rounded-lg focus:ring-2 focus:ring-blue-400 transition-all duration-200">
        <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 mb-3 border rounded-lg focus:ring-2 focus:ring-blue-400 transition-all duration-200">
        
        <!-- Authentication Buttons -->
        <button onclick="signup()" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-all duration-200 mb-2">
            <i class="fa-solid fa-user-plus"></i> Sign Up
        </button>
        <button onclick="login()" class="w-full bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-all duration-200 mb-2">
            <i class="fa-solid fa-sign-in-alt"></i> Login
        </button>
        <button onclick="logout()" class="w-full bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-all duration-200">
            <i class="fa-solid fa-sign-out-alt"></i> Logout
        </button>

        <!-- Status Messages -->
        <p id="status" class="text-sm text-gray-600 mt-3"></p>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="firebase.js"></script>
    <script defer src="app.js" type="module"></script>

    <!-- Toast Notifications -->
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
