<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="bg-white p-6 rounded-lg shadow-lg w-96 text-center">
        <h2 class="text-2xl font-bold text-gray-700 mb-4">MediSynchro</h2>
        
        <input type="email" id="email" placeholder="Email" 
               class="w-full px-4 py-2 mb-3 border rounded-lg focus:ring-2 focus:ring-blue-400">
        <input type="password" id="password" placeholder="Password" 
               class="w-full px-4 py-2 mb-3 border rounded-lg focus:ring-2 focus:ring-blue-400">
        
        <button onclick="signup()" 
                class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 mb-2">
            Sign Up
        </button>
        <button onclick="login()" 
                class="w-full bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 mb-2">
            Login
        </button>
        <button onclick="logout()" 
                class="w-full bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
            Logout
        </button>

        <p id="status" class="text-sm text-gray-600 mt-3"></p>
    </div>
